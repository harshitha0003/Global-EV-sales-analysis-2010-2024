<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Global EV sales Analysis 2010-2024</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="{%static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css'%}" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.css'%}" />

  <!-- fonts style -->
  <link href="{%static 'https://fonts.googleapis.com/css?family=Lato:400,700|Poppins:400,700|Roboto:400,700&display=swap'%}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{%static 'css/style.css'%}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{%static 'css/responsive.css'%}" rel="stylesheet" />
</head>

<body>
  <div class="hero_area" style="height:700px;">
    <!-- header section starts -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="" />
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/load"><font size="1"> Load Dataset </font></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/split"><font size="1"> Preprocess</font></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/runRandomForest"><font size="1"> Run Random Forest</font></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/runAdaboost"><font size="1"> Run AdaBoost</font></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/runDecisiontree"><font size="1"> Run DECISIONTREE</font></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/runComparision"><font size="1">Comparision</font></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Predict"><font size="1">Predict Sales</font></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Admin"><font size="1">Logout</font></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
    
    <!-- Prediction form section -->
    <center>
      <div class="container" style="border:none;width:800px;color:white;">
      </div>
      <div class="container" style="border:none;width:800px;height:300px;color:white;">
        <h2><font color="yellow">Predict with Test Data</font></h2>
        <hr>
        <div class="detail-box">
          <form action="/PredAction" method="post">
            {% csrf_token %}
            <table>
              <!-- Region -->
              <div class="form-outline mb-4">
                <tr><th>Region</th><td><select id="form3Example3" name="region" class="form-control form-control-lg" required="">
                    <option></option>
                    <option value="Australia">Australia</option>
                    <option value="Austria">Austria</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="Canada">Canada</option>
                    <option value="Chile">Chile</option>
                    <option value="China">China</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Croatia">Croatia</option>
                    <option value="Cyprus">Cyprus</option>
                    <option value="Czech Republic">Czech Republic</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Estonia">Estonia</option>
                    <option value="EU27">EU27</option>
                    <option value="Europe">Europe</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Greece">Greece</option>
                    <option value="Hungary">Hungary</option>
                    <option value="Iceland">Iceland</option>
                    <option value="India">India</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Israel">Israel</option>
                    <option value="Italy">Italy</option>
                    <option value="Japan">Japan</option>
                    <option value="Korea">Korea</option>
                    <option value="Latvia">Latvia</option>
                    <option value="Lithuania">Lithuania</option>
                    <option value="Luxembourg">Luxembourg</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Norway">Norway</option>
                    <option value="Poland">Poland</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Rest of the world">Rest of the world</option>
                    <option value="Romania">Romania</option>
                    <option value="Seychelles">Seychelles</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Slovenia">Slovenia</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Spain">Spain</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Turkiye">Turkiye</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="USA">USA</option>
                    <option value="World">World</option>
                  </select></td></tr>
              </div>

              <!-- Category -->
              <div class="form-outline mb-4">
                <tr><th>Category</th><td><select id="form3Example3" name="category" class="form-control form-control-lg" required="">
                    <option></option>
                    <option value="Historical">Historical</option>
                    <option value="Projection-STEPS">Projection-STEPS</option>
                    <option value="Projection-APS">Projection-APS</option>
                  </select></td></tr>
              </div>

              <!-- Parameter -->
              <div class="form-outline mb-4">
                <tr><th>Parameter</th><td><select id="form3Example3" name="parameter" class="form-control form-control-lg" required="">
                    <option></option>
                    <option value="EV stock share">EV stock share</option>
                    <option value="EV sales share">EV sales share</option>
                    <option value="EV sales">EV sales</option>
                    <option value="EV stock">EV stock</option>
                    <option value="EV charging points">EV charging points</option>
                    <option value="Electricity demand">Electricity demand</option>
                    <option value="Oil displacement Mbd">Oil displacement Mbd</option>
                    <option value="Oil displacement, million lge">Oil displacement, million lge</option>
                  </select></td></tr>
              </div>

              <!-- Mode -->
              <div class="form-outline mb-4">
                <tr><th>Mode</th><td><select id="form3Example3" name="mode" class="form-control form-control-lg" required="">
                    <option></option>
                    <option value="Cars">Cars</option>
                    <option value="EV">EV</option>
                    <option value="Buses">Buses</option>
                    <option value="Vans">Vans</option>
                    <option value="Trucks">Trucks</option>
                  </select></td></tr>
              </div>

              <!-- Powertrain -->
              <div class="form-outline mb-4">
                <tr><th>Powertrain</th><td><select id="form3Example3" name="powertrain" class="form-control form-control-lg" required="">
                    <option></option>
                    <option value="EV">EV</option>
                    <option value="BEV">BEV</option>
                    <option value="PHEV">PHEV</option>
                    <option value="Publicly available fast">Publicly available fast</option>
                    <option value="Publicly available slow">Publicly available slow</option>
                    <option value="FCEV">FCEV</option>
                  </select></td></tr>
              </div>

              <!-- Unit -->
              <div class="form-outline mb-4">
                <tr><th>Unit</th><td><select id="form3Example3" name="unit" class="form-control form-control-lg" required="">
                    <option></option>
                    <option value="percent">percent</option>
                    <option value="Vehicles">Vehicles</option>
                    <option value="charging points">charging points</option>
                    <option value="GWh">GWh</option>
                    <option value="Milion barrels per day">Million barrels per day</option>
                    <option value="Oil displacement, million lge">Oil displacement, million lge</option>
                  </select></td></tr>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <tr><th></th><td><button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Predict</button>
                 <button type="reset" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Reset</button></td></tr>
              </div>
            </table>
          </form>
        </div>
      </div>
    </center>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </div>
</body>

</html>
